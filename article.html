<main class="article-wrapper">
  <div class="article-container">

    </aside>

    <!-- ARTICLE BODY -->

<script src="js/main.js"></script>

<script>
/* ---------------------------------------
   Load Article Data
----------------------------------------*/
async function loadArticle() {
  const params = new URLSearchParams(location.search);
  const id = params.get("id");

  const data = await fetch('/api/articles.json').then(r => r.json());
  const article = data.articles.find(a => a.id == id);

  if (!article) {
    document.getElementById("article-title").textContent = "Article Not Found";
    return;
  }

  document.getElementById("article-title").textContent = article.title;
  document.getElementById("article-content").innerHTML = article.content.replace(/\n/g, "<br><br>");

  generateTOC();
}

/* ---------------------------------------
   Generate Table of Contents
----------------------------------------*/
function generateTOC() {
  const toc = document.getElementById("toc");
  const headings = document.querySelectorAll(".article-body h2, .article-body h3");

  headings.forEach(h => {
    const link = document.createElement("a");
    link.textContent = h.textContent;
    link.href = "#" + h.textContent.toLowerCase().replace(/\s+/g, "-");
    h.id = link.href.split("#")[1];
    toc.appendChild(link);
  });
}

document.addEventListener("DOMContentLoaded", loadArticle);
</script>
