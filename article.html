<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Article — whynotyou?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/article.css">
</head>
<body>

<header class="header">
  <button id="theme-toggle" class="theme-toggle">Dark Mode</button>
  <div class="container nav">
    <div class="logo">whynotyou?</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/blog.html">Blogs</a></li>
        <li><a href="/course.html">Courses</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="article-wrapper">
  <div class="article-container">
    <aside class="article-sidebar">
      <h3>Contents</h3>
      <nav id="toc"></nav>
    </aside>
    <article class="article-body">
      <h1 id="article-title">Loading...</h1>
      <p class="meta">Premium reading experience • Zero noise • 100% learning</p>
      <div id="article-content" class="article-content"></div>
    </article>
  </div>
</main>

<footer class="footer">
  <div class="container footer-inner">
    <div class="footer-logo">whynotyou?</div>
    <p>Free tech & science education for everyone.</p>
    <p class="copy">© 2025 whynotyou? All rights reserved.</p>
  </div>
</footer>

<script src="js/main.js"></script>
<script>
async function loadArticle() {
  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  const data = await fetch('/api/articles.json').then(r => r.json());
  const article = data.articles.find(a => a.id == id);
  if (!article) {
    document.getElementById("article-title").textContent = "Article Not Found";
    return;
  }
  document.getElementById("article-title").textContent = article.title;
  document.getElementById("article-content").innerHTML = article.content.map(p => `<p>${p}</p>`).join("");
}
document.addEventListener("DOMContentLoaded", loadArticle);
</script>
</body>
</html>
