<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

<body>

        <div class="logo">WhyNotYou?</div>

            <a href="index.html">Home</a>

            <a href="course.html">Courses</a>
